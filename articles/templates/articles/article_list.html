{% extends 'base_layout.html' %}
{% block content %}
<p>

        <br>
<div class="articles">
    {% for article in articles %}
    <div class="article">
        <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
        {% if article.image %}
        <p><div class="thumbnail"></div><img src='{{ article.image.url }}' class='img-responsive' width="300px">
         {% endif %}
        <p>{{ article.snippet }}</p>
        <p>{{ article.date }}</p>
        <p class="author">added by {{ article.author.username }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
